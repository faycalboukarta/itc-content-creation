<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" type="x-icon" href="../image/home-img.png" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Last Edition</title>
  </head>
  <body>
    <header>
      <nav>
        <img class="nav-media" src="../image/Rectangle 2.png" alt="" />
        <svg
          class="nav-bg"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 40 1440 320"
        >
          <path
            fill=" #e9581a"
            fill-opacity="1"
            d="M0,288L80,250.7C160,213,320,139,480,138.7C640,139,800,213,960,229.3C1120,245,1280,203,1360,181.3L1440,160L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
          ></path>
        </svg>
        <div class="nav-bar">
          <img class="nav-logo" src="../image/logo2.png" alt="" />

          <div class="join-us-btn">
            <button>
              <a
                href="https://docs.google.com/forms/d/e/1FAIpQLSfxz-zFlyACbRoFXoyjY2hILNEEJyBCXqg_VnxHBJo2x8E58A/viewform"
                >join us</a
              >
            </button>
          </div>
        </div>
      </nav>
      <div class="header-container">
        <h2>About The Last Edition</h2>
        <span>Some memories of the last edition</span>
        <section>
          <div class="container">
            <div class="swiper tranding-slider">
              <div class="swiper-wrapper swiper-media">
                <div class="swiper-slide tranding-slide">
                  <div class="tranding-slide-img">
                    <img src="../image/last1.JPG" alt="" />
                  </div>
                </div>
                <div class="swiper-slide tranding-slide">
                  <div class="tranding-slide-img">
                    <img src="../image/last7.JPG" alt="" />
                  </div>
                </div>
                <div class="swiper-slide tranding-slide">
                  <div class="tranding-slide-img">
                    <img src="../image/last3.JPG" alt="" />
                  </div>
                </div>
                <div class="swiper-slide tranding-slide">
                  <div class="tranding-slide-img">
                    <img src="../image/las4.JPG" alt="" />
                  </div>
                </div>
                <div class="swiper-slide tranding-slide">
                  <div class="tranding-slide-img">
                    <img src="../image/last5.JPG" alt="" />
                  </div>
                </div>
                <div class="swiper-slide tranding-slide">
                  <div class="tranding-slide-img">
                    <img src="../image/last6.JPG" alt="" />
                  </div>
                </div>
                <div class="swiper-slide tranding-slide">
                  <div class="tranding-slide-img">
                    <img src="../image/last8.JPG" alt="" />
                  </div>
                </div>
              </div>
              <div class="tranding-slider-control">
                <div class="swiper-button-prev slider-arrow">
                  <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="swiper-button-next slider-arrow">
                  <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
          </div>
        </section>

        <div class="video-class">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/jHbszAfTFzY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </div>
    </header>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
